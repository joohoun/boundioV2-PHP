<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" charset="utf-8"/>
	<title>boundioV2 PHP library Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="script/bootstrap-tab.js"></script>
    <script src="script/bootstrap-button.js"></script>
</head>
<body>
<div class="container">
	<div class="hero-unit">
		<h1>boundio PHP library ver2</h1>
		<p class="lead">boundio API ver2 ではプッシュ音認識機能が追加されました。 </p>
	</div>

	<div class="tabbable">
		<ul class="nav nav-tabs">
	    	<li class="active"><a href="#call" data-toggle="tab">架電API V2</a></li>
	    	<li><a href="#status" data-toggle="tab">通話履歴取得 V2</a></li>
	    	<li><a href="#convert" data-toggle="tab">音声ファイル操作API（テキスト音声合成）</a></li>
	    	<li><a href="#upload" data-toggle="tab">音声ファイル操作API（ファイルアップロード）</a></li>
	    </ul>
	    <div class="tab-content">
	    	<div class="tab-pane active" id="call">
				<section id="call">
					<form class="form-horizontal">
						<input type="hidden" name="action" value="call" id="action">
							<div class="row">
								<div class="span7">
									<div class="control-group">
										<label class="control-label" for="tel_to">Phone Number</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="tel_to" name="tel_to">
										</div>
									</div>
									<div class="control-group" id="cast">
										<label class="control-label" for="cast1">cast</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="cast1" name="cast">
										</div>
									</div>
									<div class="control-group">
										<div class="controls">
											<button type="submit" class="btn"><i class="icon-share-alt"></i> Call</button>
										</div>
									</div>
								</div>
								<div class="span5">
									<div class="result"></div>
								</div>
							</div>
					</form>
				</section>
	   		 </div>
	    	<div class="tab-pane" id="status">
				<section id="status">
						<form class="form-horizontal">
						<input type="hidden" name="action" value="status" id="action">
						<div class="row">
							<div class="span7">
								<div class="control-group">
									<label class="control-label" for="_id">通話シリアルID</label>
									<div class="controls">
										<input type="text" class="input-xlarge" id="_id" name="_id">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="start">Start</label>
									<div class="controls">
										<input type="text" class="input-xlarge" id="start" name="start" value="">
									</div>
								</div>
								<div class="control-group" id="end">
									<label class="control-label" for="end">End</label>
									<div class="controls">
										<input type="text" class="input-xlarge" id="end" name="end" value="">
									</div>
								</div>
								<div class="control-group">
									<div class="controls">
										<button type="submit" class="btn"><i class="icon-th-list"></i> Status</button>
									</div>
								</div>
							</div>
							<div class="span5">
								<div class="result"></div>
							</div>
						</div>
					</form>
				</section>
	    	</div>
	    	<div class="tab-pane" id="convert">
				<section id="convert">
					<form class="form-horizontal">
						<input type="hidden" name="action" value="convert" id="action">
							<div class="row">
								<div class="span7">
									<div class="control-group">
										<label class="control-label" for="tel_to">ConvertText</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="text" name="text">
										</div>
									</div>
									<div class="control-group" id="cn-filename">
										<label class="control-label" for="cn-filename">Filename</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="cn-filename" name="filename" value="convert.aiff">
										</div>
									</div>
								<div class="control-group">
									<div class="controls">
										<button type="submit" class="btn"><i class="icon-random"></i> Convert</button>
									</div>
								</div>
							</div>
							<div class="span5">
							<div class="result"></div>
						</div>
					</div>
				</form>
			</section>
	    </div>
	    <div class="tab-pane" id="upload">
	    	<section id="upload">
				<form class="form-horizontal">
					<input type="hidden" name="action" value="upload" id="action">
					<div class="row">
						<div class="span7">
							<div class="control-group">
								<label class="control-label" for="file">Uploadfile</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="file" name="file" value="test.aiff">
									<p class="help-block">サーバー上のファイルパス</p>
								</div>
							</div>
							<div class="control-group" id="cast">
								<label class="control-label" for="up-filename">Filename</label>
								<div class="controls">
									<input type="text" class="input-xlarge" id="up-filename" name="filename" value="test.aiff">
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<button type="submit" class="btn"><i class="icon-upload"></i> Upload</button>
								</div>
							</div>
						</div>
						<div class="span5">
							<div class="result"></div>
						</div>
					</div>
				</form>
			</section>
	    </div>
	    </div>
	</div>
</div>
</body>
</html>

<script type="text/javascript">
	$(function() {
		$('form').submit(function(e) {
			e.preventDefault();
			var fm = this;
			$.ajax({
				type: 'post',
				url: 'example.php',
				data: $(fm).serialize(),
				success: function(data) {
					var $res = $('<pre/>').text(data).hide();
					$(fm).find('.result').append($res.show());
				}
			});
			
		});
	});
	
</script>
